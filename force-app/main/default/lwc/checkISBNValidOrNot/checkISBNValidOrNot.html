<template>
    <lightning-card title="ISBN Valid Or Not">
        <div class="slds-var-p-around_medium lgc-bg">
            <lightning-input 
                            type="text" 
                            label="Enter the ISBN Number" 
                            onchange={handleChange}
            ></lightning-input>
            <lightning-input 
                            type="toggle" 
                            label="Valid ISBN Number" 
                            checked={checkBoxTrue} 
                            message-toggle-active="Valid"
                            message-toggle-inactive="Not Valid"
            ></lightning-input>
        </div>
        <lightning-button 
          variant="brand"
          label="Submit" 
          onclick={handleClick}
          class="slds-m-left_x-small" 
        ></lightning-button>
    </lightning-card>
</template>
