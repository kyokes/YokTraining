<template>
    <lightning-card title="Get Related Contacts With Account">
        <div class="slds-var-p-around_medium lgc-bg">
            <lightning-input type="text" label="Account Name" value={accountName}></lightning-input>
            <lightning-input type="text" label="Contact Name" value={contactName}></lightning-input>
            <lightning-input type="text" label="Email" value={email}></lightning-input>
            <lightning-input type="text" label="Phone" value={phone}></lightning-input>
        </div>
    </lightning-card>   
</template>
